<div class="modal-header">
    <div class="modal-title h4">Crear area</div>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="error">
          <div class="alert-text">{{ error }}</div>
        </div>
      </div>
    </div>
    <form [formGroup]="form" (submit)="submit()" class="needs-validation" novalidate>
      <div class="form-row">
        <!-- Code -->
        <div class="form-group col-md-6">
          <label for="code">Código:</label>
          <input type="text" formControlName="code" class="form-control"
            [class.is-invalid]="form.get('code').invalid && (form.get('code').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('code').hasError('required')">Code is required.</small>
          </div>
        </div>
  
        <!-- Name -->
        <div class="form-group col-md-6">
          <label for="name">Nombre:</label>
          <input type="text" formControlName="name" class="form-control"
            [class.is-invalid]="form.get('name').invalid && (form.get('name').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('name').hasError('required')">Name is required.</small>
          </div>
        </div>
  
        <!-- Short Name -->
        <div class="form-group col-md-6">
          <label for="short_name">Nombre corto:</label>
          <input type="text" formControlName="short_name" class="form-control"
            [class.is-invalid]="form.get('short_name').invalid && (form.get('short_name').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('short_name').hasError('required')">Short Name is required.</small>
          </div>
        </div>
  
        <!-- Phone -->
        <div class="form-group col-md-6">
          <label for="phone">Teléfono:</label>
          <input type="text" formControlName="phone" class="form-control"
            [class.is-invalid]="form.get('phone').invalid && (form.get('phone').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('phone').hasError('required')">Phone is required.</small>
          </div>
        </div>
  
        <!-- Email -->
        <div class="form-group col-md-6">
          <label for="email">Correo electrónico:</label>
          <input type="email" formControlName="email" class="form-control"
            [class.is-invalid]="form.get('email').invalid && (form.get('email').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('email').hasError('required')">Email is required.</small>
          </div>
        </div>
  
        <!-- Born Code -->
        <div class="form-group col-md-6">
          <label for="born_code">Código de nacimiento:</label>
          <input type="text" formControlName="born_code" class="form-control"
            [class.is-invalid]="form.get('born_code').invalid && (form.get('born_code').dirty || submitted)" required />
          <div class="invalid-feedback">
            <small *ngIf="form.get('born_code').hasError('required')">Born Code is required.</small>
          </div>
        </div>
  
  
        <button type="submit" class="d-none"></button>
  
      </div>
    </form>
  
  </div>
  
  <div class="modal-footer">
    <div>
      <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
        Cancel
      </button>&nbsp;
      <button type="button" class="btn btn-primary btn-elevate" (click)="submit()">
        Crear
      </button>
    </div>
  </div>
